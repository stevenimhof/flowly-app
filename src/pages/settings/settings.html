<ion-header>
  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="wrap">

  <ion-list>
    <ion-list-header>
      Push-Nachrichten
    </ion-list-header>

    <ion-item *ngFor="let category of categories; let i = index;">
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="categories[i].isVisible" (ngModelChange)="onChange()"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button (click)="loadAbout()">Impressum</button>
</ion-content>
