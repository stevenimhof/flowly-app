<ion-header>
  <ion-navbar>
    <ion-title>STAN</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Herzlich Willkommen in STAN</h2>
  <p>
    Bachelorarbeit von Steven Imhof und Alexander Nakamura
  </p>
  <button ion-button (click)="deleteStorage()">
    delete all data
  </button>
  <button ion-button (click)="setOldDate()">
      set old date
    </button>
</ion-content>
<ion-footer>
  <div id="dailyMotivation" *ngIf="dailyMotivation">
    <div class="inner" [innerHTML]="dailyMotivation.content.rendered">
    </div>
  </div>
</ion-footer>
